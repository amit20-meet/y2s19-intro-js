<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		@keyframes hi-bounce {
		10% {
			opacity: 0.0;
			color: red ;
		}
		55%{

			opacity: 0.0;
			color: black;
		}
		100%{
			transform: scale(1);
			opacity: 1;
			color: red;
		}
	}
		h1:hover{
			position:absolute;
			top: 0px;
			animation-name: hi-bounce ;
			animation-duration: 5.0s;
			animation-iteration-count: 1;
		}
	</style>
</head>
<body>
	<img src="dogs-.jpg" width="600px" height="700px">
	<h1>mission22</h1>
</body>
</html>
